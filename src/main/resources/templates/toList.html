<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">


</head>

<header th:replace="layout/layout :: header">

</header>

<body>


	<div class="container mt-3">

		<div class="card bg-light">

			<div class="card-header "  th:text="${title}" > </div>

			<div class="card-body">


				<a class="btn btn-success" th:href="@{/formEmployee}">Registrar</a>

				<a class="nav-link float-right " th:href="@{/(format=pdf)}" title="Exportar a Pdf" target="_blank">

					<img class="img-responsieve center-box" th:src="@{/image/pdf.png}" height="auto" />
				</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Fecha de nacimiento</th>
							<th>Email</th>
							<th>Editar</th>
							<th>Eliminar</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="employee:${employees}">
							<td th:text="${employee.id}"></td>
							<td th:text="${employee.name}"></td>
							<td th:text="${employee.lastName}"></td>
							<td th:text="${employee.dateOfBirth}"></td>
							<td th:text="${employee.email}"></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/formEmployee/}+${employee.id}"
									th:text="Editar"></a></td>
							<td><a class="btn btn-danger btn-xs" th:href="@{/delete/}+${employee.id}" th:text="Eliminar"
									onclick="return confirm('Estas seguro de eliminar este registro?')"></a></td>
						</tr>
					</tbody>
					
				</table>
				
				<nav  th:replace="paginator-nav :: paginator">
				</nav>
				
			</div>

		</div>


	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<footer th:replace="layout/layout :: footer">


	</footer>
</body>

</html>
